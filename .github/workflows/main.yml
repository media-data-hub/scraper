name: main
on:
  - push
  - pull_request
jobs:
  lint:
    name: lint
    runs-on: debian-latest
    strategy:
      matrix:
        node-version: [20]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}
      - run: npm ci
      - run: npm run lint
  test:
    name: test
    runs-on: debian-latest
    strategy:
      matrix:
        node-version: [20]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}
      - run: npm ci
      - run: sudo apt-get update && sudo apt-get install -y chromium
      - run: npm run build
      - run: npm run test
